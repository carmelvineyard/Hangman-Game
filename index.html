<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/game.css">

	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">

	
	
	<title>Board Game Hangman</title>
	
	
	
</head>

<body>

	<div class="container">
		<div class="jumbotron text-center">
			<h1>It's time for Board Game Hangman!</h1>
			<h3>In this game, all the words are names of board games, some classic and some newer. Click the knight to play. Good luck!</h3>
		</div>
	</div>
	<div class="container col-12" id="stats">

		<div class="row">
			<span class="col-sm-4 text-center text-big" id="guess-stat"></span>
			<span class="col-sm-4 text-center text-big" id="wins-stat"></span>
			<span class="col-sm-4 text-center text-big" id="losses-stat"></span>
		</div>
		
		<div class="text-center">
			<button id="button" class="btn btn-primary btn-m">
				<h1><span class="glyphicon glyphicon-knight"></span></h1></button>
		</div>

		<div class="col-12 text-center text-big" id="word"></div>

		<div class="col-12 text-center text-big"><span id="wrong"></span></div>

	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
<script src="assets/javascript/game.js"></script>  
	
</body>
</html>
